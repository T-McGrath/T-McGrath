<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-info.css"/>
    <title>User Information Form</title>
</head>
<header>
    <h1>User Information</h1>
</header>

<body>
    <form action="https://www.google.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required="true" id="name"/>
        <p>
        <label for="email">Email:</label>
        <input type="email" name="email" required="true" id="email"/>
        </p>
        <p>
            <label for="date-of-birth">Date of birth:</label>
            <input type="date" name="date-of-birth" id="date-of-birth"/>
        </p>
        <p>
            <label for="favorite-color">Favorite color:</label>
            <input type="color" name="favorite-color" id="favorite-color"/>
        </p>
        <p>
            <label for="lucky-number">Lucky number:</label>
            <input type="number" name="lucky-number" id="lucky-number"/>
        </p>
        <p>
            <label for="confirmation">Confirmation:</label>
            <input type="checkbox" name="confirmation" id="confirmation"/>
        </p>
        <p>
            <input type="submit" id="submit-button"/>
        </p>

    </form>
</body>
</html>
